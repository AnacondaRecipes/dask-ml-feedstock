{% set name = "dask-ml" %}
{% set version = "0.3.2" %}
{% set sha256 = "90935ac720fbd3617b5ec36ba5f1fa7afaec10d0d6a1a54dbe4be73025cbfa05" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy
  run:
    - dask
    - dask-glm
    - dask-searchcv
    - {{ pin_compatible('numpy') }}
    - pandas
    - python
    - scikit-learn
    - scipy
    - setuptools
    - six

test:
  imports:
    - dask_ml
    - dask_ml.utils
    - dask_ml.cluster.k_means

about:
  home: http://github.com/dask/dask-ml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Distributed and parallel machine learning using dask.'
  description: |
    Distributed and parallel machine learning using dask.
  doc_url: http://dask-ml.readthedocs.io/
  dev_url: https://github.com/dask/dask-ml

extra:
  recipe-maintainers:
    - TomAugspurger
