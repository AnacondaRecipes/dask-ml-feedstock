{% set name = "dask-ml" %}
{% set version = "0.10.0" %}
{% set sha256 = "4b6ca548c7282c1b6983e696e4bdfa0a2d7b51b168928b9322ea7a4b9a9f20f9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
    - setuptools
    - setuptools_scm
  run:
    - dask >=0.18.2
    - dask-glm
    - multipledispatch >=0.4.9
    - numba
    - numpy
    - packaging
    - pandas >=0.21.0
    - python
    - scikit-learn
    - scipy
    - setuptools
    - six

test:
  imports:
    - dask_ml
    - dask_ml.cluster
    - dask_ml.decomposition
    - dask_ml.feature_extraction
    - dask_ml.linear_model
    - dask_ml.metrics
    - dask_ml.model_selection
    - dask_ml.preprocessing
    - dask_ml.utils
    - dask_ml.wrappers

about:
  home: http://github.com/dask/dask-ml
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: 'Distributed and parallel machine learning using dask.'
  description: |
    Distributed and parallel machine learning using dask.
  doc_url: http://dask-ml.readthedocs.io/
  dev_url: https://github.com/dask/dask-ml

extra:
  recipe-maintainers:
    - TomAugspurger
